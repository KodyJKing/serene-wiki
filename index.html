<head>
	<style type="text/css">
		.video {
			/* pointer-events: none; */
			position: absolute;
			filter: blur(2px);
		}

		.background {
			z-index: -1;
		}

		.foreground {
			z-index: 1;
		}

		.video-input {
			/* border-style: none; */
			outline: none;
			min-width: 400px;
			/* background-color: #272822;
			border-color: #272822; */
			padding: 8px;
			/* color: #F8F8F2; */
			font-size: 16px;
			border-radius: 8px;
		}

		.video-input-form {
			position: absolute;
			left: -100px;
			top: -100px;
			z-index: 2;
			margin: 100px;
			/* background-color: #272822; */
			transition: opacity 0.5s;
		}

		.hidden {
			opacity: 0;
		}

		.wiki {
			opacity: 0.5;
			filter: invert();
			position: absolute;
			left: 20%;
			width: 60%;
			height: 100%;
			background-color: transparent;
			border-style: none;
		}

		/* .wiki-blur {
			opacity: 0.5;
			position: absolute;
			left: 20%;
			width: 60%;
			height: 100%;
			background-color: transparent;
			border-style: none;
			backdrop-filter: blur(4px);
		} */

		body {
			padding: 0px;
			margin: 0px;
			overflow-y: hidden;
			background-color: black;
		}
	</style>
</head>

<body>
	<iframe id='video' , class='video' frameborder="0" width=100% height=100%
		src="https://www.youtube.com/embed/Ftm2uv7-Ybw?controls=1&amp;showinfo=0&amp;start=1&amp;autoplay=1&amp;loop=1&amp">
	</iframe>
	<!-- <div class="wiki-blur"></div> -->
	<iframe id='wiki' , class='wiki' src="https://en.m.wikipedia.org/wiki/Euler%27s_formula"
		allowtransparency="true"></iframe>
	<form action="#" id="videoInputForm" class="video-input-form">
		<input id='videoInput' class='video-input' value="paste youtube url here"></input>
	</form>

	<script>
		document.addEventListener( "mousemove", ( e ) => {
			let inRange = e.clientX < 400 && e.clientY < 50
			videoInputForm.className = "video-input-form" + ( inRange ? "" : " hidden" )
		} )
		window.onload = () => {
			wiki.style.backgroundColor = "transparent"
			videoInputForm.addEventListener( "submit", updateVideo )
		}
		function updateVideo( e ) {
			e.preventDefault()
			let id = extractVideoId( videoInput.value )
			setVideoUrl( id )
		}
		function extractVideoId( url ) {
			let parts = url.split( "?v=" )
			parts = parts[ 1 ].split( "&" )
			return parts[ 0 ]
		}
		function setVideoUrl( id ) {
			video.src = `https://www.youtube.com/embed/${ id }?controls=1&amp;showinfo=0&amp;start=1&amp;autoplay=1&amp;loop=1&amp`
		}
	</script>
</body>
